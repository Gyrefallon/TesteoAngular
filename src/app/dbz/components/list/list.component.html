<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between" *ngFor="let item of characterList; let i = index" [ngClass]="{'list-group-item-primary':i===0}"><div> <span class="text-primary">{{i +1}}.</span> {{item.name}} - Power {{item.power}}
  </div>
  <button class="btn btn-danger" (click)="onDeleteCharacter( item.id )">X</button>
  </li>

</ul>
